rules:
  CWE-284:
    categories:
    - ALL
    - cwe-top-25
    - cwe-284
    - boost-hardened
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-284
    pretty_name: CWE-284 - Improper Access Control
    description: The code does not restrict or incorrectly restricts access to a resource
      from an unauthorized actor.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-320:
    categories:
    - ALL
    - cwe-320
    - boost-baseline
    - boost-hardened
    group: top10-crypto-failures
    name: CWE-320
    pretty_name: CWE-320 - Key Management Errors
    description: Weaknesses in this category are related to errors in the management
      of cryptographic keys.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-319:
    categories:
    - ALL
    - cwe-top-25
    - cwe-319
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-crypto-failures
    name: CWE-319
    pretty_name: CWE-319 - Cleartext Transmission of Sensitive Information
    description: The software transmits sensitive or security-critical data in cleartext
      in a communication channel that can be sniffed by unauthorized actors.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-326:
    categories:
    - ALL
    - cwe-326
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-crypto-failures
    name: CWE-326
    pretty_name: CWE-326 - Inadequate Encryption Strength
    description: The software stores or transmits sensitive data using an encryption
      scheme that is theoretically sound, but is not strong enough for the level of
      protection required.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-778:
    categories:
    - ALL
    - cwe-778
    - boost-hardened
    - owasp-top-10
    group: top10-security-logging-monitoring-failures
    name: CWE-778
    pretty_name: CWE-778 - Insufficient Logging
    description: When a security-critical event occurs, the software either does not
      record the event or omits important details about the event when logging it.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-287:
    categories:
    - ALL
    - cwe-top-25
    - cwe-287
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-id-authn-failures
    name: CWE-287
    pretty_name: CWE-287 - Improper Authentication
    description: When an actor claims to have a given identity, the software does
      not prove or insufficiently proves that the claim is correct.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-200:
    categories:
    - ALL
    - cwe-top-25
    - cwe-200
    - boost-hardened
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-200
    pretty_name: CWE-200 - Exposure of Sensitive Information to an Unauthorized Actor
    description: The code exposes sensitive information to an actor that is not explicitly
      authorized to have access to that information.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-311:
    categories:
    - ALL
    - cwe-311
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-insecure-design
    name: CWE-311
    pretty_name: CWE-311 - Missing Encryption of Sensitive Data
    description: The code does not encrypt sensitive or critical information before
      storage or transmission.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-522:
    categories:
    - ALL
    - cwe-top-25
    - cwe-522
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-insecure-design
    name: CWE-522
    pretty_name: CWE-522 - Insufficiently Protected Credentials
    description: The code transmits or stores authentication credentials, but it uses
      an insecure method that is susceptible to unauthorized interception and/or retrieval.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-269:
    categories:
    - ALL
    - cwe-top-25
    - cwe-269
    - boost-hardened
    - owasp-top-10
    group: top10-insecure-design
    name: CWE-269
    pretty_name: CWE-269 - Improper Privilege Management
    description: The code does not properly assign, modify, track, or check privileges
      for an actor, creating an unintended sphere of control for that actor.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-250:
    categories:
    - ALL
    - cwe-250
    - boost-hardened
    group: top10-security-misconfiguration
    name: CWE-250
    pretty_name: CWE-250 - Execution with Unnecessary Privileges
    description: The code performs an operation at a privilege level that is higher
      than the minimum level required, which creates new weaknesses or amplifies the
      consequences of other weaknesses.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-798:
    categories:
    - ALL
    - stored-secrets
    - cwe-top-25
    - boost-baseline
    - boost-hardened
    - cwe-200
    - cwe-798
    - cwe-522
    - owasp-top-10
    group: top10-id-authn-failures
    name: CWE-798
    pretty_name: CWE-798 - Use of Hard-coded Credentials
    description: The code contains hard-coded credentials, such as a password or cryptographic
      key, which it uses for its own inbound authentication, outbound communication
      to external components, or encryption of internal data.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-732:
    categories:
    - ALL
    - cwe-top-25
    - cwe-732
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-732
    pretty_name: CWE-732 - Incorrect Permission Assignment for Critical Resource
    description: The code specifies permissions for a security-critical resource in
      a way that allows that resource to be read or modified by unintended actors.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-352:
    categories:
    - ALL
    - cwe-top-25
    - cwe-352
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-352
    pretty_name: CWE-352 - Cross-Site Request Forgery (CSRF)
    description: The web application does not, or can not, sufficiently verify whether
      a well-formed, valid, consistent request was intentionally provided by the user
      who submitted the request.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-614:
    categories:
    - ALL
    - cwe-614
    - owasp-top-10
    group: top10-security-misconfiguration
    name: CWE-614
    pretty_name: CWE-614 - Sensitive Cookie in HTTPS Session Without 'Secure' Attribute
    description: The Secure attribute for sensitive cookies in HTTPS sessions is not
      set, which could cause the user agent to send those cookies in plaintext over
      an HTTP session.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-1004:
    categories:
    - ALL
    - cwe-1004
    - owasp-top-10
    group: top10-security-misconfiguration
    name: CWE-1004
    pretty_name: CWE-1004 - Sensitive Cookie Without 'HttpOnly' Flag
    description: The code uses a cookie to store sensitive information, but the cookie
      is not marked with the HttpOnly flag.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-89:
    categories:
    - ALL
    - cwe-top-25
    - cwe-89
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-89
    pretty_name: CWE-89 - Improper Neutralization of Special Elements used in an SQL
      Command ('SQL Injection')
    description: The code constructs all or part of an SQL command using externally-influenced
      input from an upstream component, but it does not neutralize or incorrectly
      neutralizes special elements that could modify the intended SQL command when
      it is sent to a downstream component.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-327:
    categories:
    - ALL
    - cwe-327
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-crypto-failures
    name: CWE-327
    pretty_name: CWE-327 - Use of a Broken or Risky Cryptographic Algorithm
    description: The use of a broken or risky cryptographic algorithm is an unnecessary
      risk that may result in the exposure of sensitive information.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-328:
    categories:
    - ALL
    - cwe-328
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-crypto-failures
    name: CWE-328
    pretty_name: CWE-328 - Use of Weak Hash
    description: The use of a weak cryptographic algorithm is an unnecessary
      risk that may result in the exposure of sensitive information.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-345:
    categories:
    - ALL
    - cwe-345
    - boost-hardened
    - owasp-top-10
    group: top10-software-data-integrity-failures
    name: CWE-345
    pretty_name: CWE-345 - Insufficient Verification of Data Authenticity
    description: The code does not sufficiently verify the origin or authenticity
      of data, in a way that causes it to accept invalid data.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-400:
    categories:
    - ALL
    - cwe-top-25
    - cwe-400
    group: top10-insecure-design
    name: CWE-400
    pretty_name: CWE-400 - Uncontrolled Resource Consumption
    description: The code does not properly control the allocation and maintenance
      of a limited resource, thereby enabling an actor to influence the amount of
      resources consumed, eventually leading to the exhaustion of available resources.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-22:
    categories:
    - ALL
    - cwe-top-25
    - cwe-22
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-22
    pretty_name: CWE-22 - Improper Limitation of a Pathname to a Restricted Directory
      ('Path Traversal')
    description: The code uses external input to construct a pathname that is intended
      to identify a file or directory that is located underneath a restricted parent
      directory, but the software does not properly neutralize special elements within
      the pathname that can cause the pathname to resolve to a location that is outside
      of the restricted directory.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-94:
    categories:
    - ALL
    - cwe-top-25
    - cwe-94
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-94
    pretty_name: CWE-94 - Improper Control of Generation of Code ('Code Injection')
    description: The code constructs all or part of a code segment using externally-influenced
      input from an upstream component, but it does not neutralize or incorrectly
      neutralizes special elements that could modify the syntax or behavior of the
      intended code segment.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-79:
    categories:
    - ALL
    - cwe-top-25
    - cwe-79
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-79
    pretty_name: CWE-79 - Improper Neutralization of Input During Web Page Generation
      ('Cross-site Scripting')
    description: The code does not neutralize or incorrectly neutralizes user-controllable
      input before it is placed in output that is used as a web page that is served
      to other users.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-489:
    categories:
    - ALL
    - cwe-489
    - boost-baseline
    - boost-hardened
    group: top10-security-misconfiguration
    name: CWE-489
    pretty_name: CWE-489 - Active Debug Code
    description: The code is deployed to unauthorized actors with debugging code still
      enabled or active, which can create unintended entry points or expose sensitive
      information.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-611:
    categories:
    - ALL
    - cwe-top-25
    - cwe-611
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-security-misconfiguration
    name: CWE-611
    pretty_name: CWE-611 - Improper Restriction of XML External Entity Reference
    description: The code processes an XML document that can contain XML entities
      with URIs that resolve to documents outside of the intended sphere of control,
      causing the product to embed incorrect documents into its output.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-918:
    categories:
    - ALL
    - cwe-top-25
    - cwe-918
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-server-side-request-forgery
    name: CWE-918
    pretty_name: CWE-918 - Server-Side Request Forgery (SSRF)
    description: The code receives a URL or similar request from an upstream component
      and retrieves the contents of this URL, but it does not sufficiently ensure
      that the request is being sent to the expected destination.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-919:
    categories:
    - ALL
    - cwe-top-25
    - cwe-919
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-weakness-in-mobile-applications
    name: CWE-919
    pretty_name: CWE-919 - Weaknesses in Mobile Applications
    description: The code introduces a vulnerability in the mobile application.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-601:
    categories:
    - ALL
    - cwe-top-25
    - cwe-601
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-601
    pretty_name: CWE-601 - URL Redirection to Untrusted Site ('Open Redirect')
    description: The code accepts a user-controlled input that specifies a link to
      an external site, and uses that link in a Redirect. This simplifies phishing
      attacks.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-502:
    categories:
    - ALL
    - cwe-top-25
    - cwe-502
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-software-data-integrity-failures
    name: CWE-502
    pretty_name: CWE-502 - Deserialization of Untrusted Data
    description: The code deserializes untrusted data without sufficiently verifying
      that the resulting data will be valid.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-96:
    categories:
    - ALL
    - cwe-96
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-96
    pretty_name: CWE-96 - Improper Neutralization of Directives in Statically Saved
      Code ('Static Code Injection')
    description: The code receives input from an upstream component, but it does not
      neutralize or incorrectly neutralizes code syntax before inserting the input
      into an executable resource, such as a library, configuration file, or template.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-704:
    categories:
    - ALL
    - cwe-704
    group: top10-insecure-design
    name: CWE-704
    pretty_name: CWE-704 - Incorrect Type Conversion or Cast
    description: The code does not correctly convert an object, resource, or structure
      from one type to a different type.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-95:
    categories:
    - ALL
    - cwe-95
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-95
    pretty_name: CWE-95 - Improper Neutralization of Directives in Dynamically Evaluated
      Code ('Eval Injection')
    description: The code receives input from an upstream component, but it does not
      neutralize or incorrectly neutralizes code syntax before using the input in
      a dynamic evaluation call (e.g. "eval").
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-1236:
    categories:
    - ALL
    - cwe-1236
    - boost-hardened
    group: top10-injection
    name: CWE-1236
    pretty_name: CWE-1236 - Improper Neutralization of Formula Elements in a CSV File
    description: The code saves user-provided information into a Comma-Separated Value
      (CSV) file, but it does not neutralize or incorrectly neutralizes special elements
      that could be interpreted as a command when the file is opened by spreadsheet
      software.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-78:
    categories:
    - ALL
    - cwe-top-25
    - cwe-78
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-78
    pretty_name: CWE-78 - Improper Neutralization of Special Elements used in an OS
      Command ('OS Command Injection')
    description: The code constructs all or part of an OS command using externally-influenced
      input from an upstream component, but it does not neutralize or incorrectly
      neutralizes special elements that could modify the intended OS command when
      it is sent to a downstream component.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-116:
    categories:
    - ALL
    - cwe-116
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-116
    pretty_name: CWE-116 - Improper Encoding or Escaping of Output
    description: The code prepares a structured message for communication with another
      component, but encoding or escaping of the data is either missing or done incorrectly.
      As a result, the intended structure of the message is not preserved.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-1275:
    categories:
    - ALL
    - cwe-1275
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-1275
    pretty_name: CWE-1275 - Sensitive Cookie with Improper SameSite Attribute
    description: The SameSite attribute for sensitive cookies is not set, or an insecure
      value is used.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-943:
    categories:
    - ALL
    - cwe-943
    - boost-baseline
    - boost-hardened
    group: top10-injection
    name: CWE-943
    pretty_name: CWE-943 - Improper Neutralization of Special Elements in Data Query
      Logic
    description: The code generates a query intended to access or manipulate data
      in a data store such as a database, but it does not neutralize or incorrectly
      neutralizes special elements that can modify the intended logic of the query.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-295:
    categories:
    - ALL
    - cwe-top-25
    - cwe-295
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-id-authn-failures
    name: CWE-295
    pretty_name: CWE-295 - Improper Certificate Validation
    description: The code does not validate, or incorrectly validates, a certificate.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-706:
    categories:
    - ALL
    - cwe-706
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-706
    pretty_name: CWE-706 - Use of Incorrectly-Resolved Name or Reference
    description: The code uses a name or reference to access a resource, but the name/reference
      resolves to a resource that is outside of the intended control sphere.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-276:
    categories:
    - ALL
    - cwe-top-25
    - cwe-276
    - boost-hardened
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-276
    pretty_name: CWE-276 - Incorrect Default Permissions
    description: During installation, installed file permissions are set to allow
      anyone to modify those files.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-915:
    categories:
    - ALL
    - cwe-915
    - boost-hardened
    - owasp-top-10
    group: top10-software-data-integrity-failures
    name: CWE-915
    pretty_name: CWE-915 - Improperly Controlled Modification of Dynamically-Determined
      Object Attributes
    description: The code receives input from an upstream component that specifies
      multiple attributes, properties, or fields that are to be initialized or updated
      in an object, but it does not properly control which attributes can be modified.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-74:
    categories:
    - ALL
    - cwe-top-25
    - cwe-74
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-74
    pretty_name: CWE-74 - Improper Neutralization of Special Elements in Output Used
      by a Downstream Component ('Injection')
    description: The code constructs all or part of a command, data structure, or
      record using externally-influenced input from an upstream component, but it
      does not neutralize or incorrectly neutralizes special elements that could modify
      how it is parsed or interpreted when it is sent to a downstream component.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-90:
    categories:
    - ALL
    - cwe-90
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-90
    pretty_name: CWE-90 - Improper Neutralization of Special Elements used in an LDAP
      Query ('LDAP Injection')
    description: The code constructs all or part of an LDAP query using externally-influenced
      input from an upstream component, but it does not neutralize or incorrectly
      neutralizes special elements that could modify the intended LDAP query when
      it is sent to a downstream component.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-346:
    categories:
    - ALL
    - cwe-346
    - boost-hardened
    - owasp-top-10
    group: top10-id-authn-failures
    name: CWE-346
    pretty_name: CWE-346 - Origin Validation Error
    description: The code does not properly verify that the source of data or communication
      is valid.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-1104:
    categories:
    - ALL
    - cwe-1104
    - boost-hardened
    - owasp-top-10
    group: top10-vulnerable-components
    name: CWE-1104
    pretty_name: CWE-1104 - Use of Unmaintained Third Party Components
    description: The code relies on third-party components that are not actively supported
      or maintained by the original developer or a trusted proxy for the original
      developer.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-310:
    categories:
    - ALL
    - cwe-top-25
    - cwe-310
    - boost-hardened
    group: top10-crypto-failures
    name: CWE-310
    pretty_name: CWE-310 - Cryptographic Issues
    description: The code contains a weakness related to the design and implementation
      of data confidentiality and integrity.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-20:
    categories:
    - ALL
    - cwe-top-25
    - cwe-20
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-injection
    name: CWE-20
    pretty_name: CWE-20 - Improper Input Validation
    description: The code receives input or data, but it does not validate or incorrectly
      validates that the input has the properties that are required to process the
      data safely and correctly.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-693:
    categories:
    - ALL
    - cwe-693
    group: top10-insecure-design
    name: CWE-693
    pretty_name: CWE-693 - Protection Mechanism Failure
    description: The code does not use or incorrectly uses a protection mechanism
      that provides sufficient defense against directed attacks against the product.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-494:
    categories:
    - ALL
    - cwe-494
    - boost-hardened
    - owasp-top-10
    group: top10-software-data-integrity-failures
    name: CWE-494
    pretty_name: CWE-494 - Download of Code Without Integrity Check
    description: The code downloads source code or an executable from a remote location
      and executes the code without sufficiently verifying the origin and integrity
      of the code.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-1333:
    categories:
    - ALL
    - cwe-1333
    group: top10-insecure-design
    name: CWE-1333
    pretty_name: CWE-1333 - Inefficient Regular Expression Complexity
    description: The product uses a regular expression with an inefficient, possibly exponential worst-case computational complexity that consumes excessive CPU cycles.
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-UNKNOWN:
    categories:
    - ALL
    - boost-hardened
    group: top10-insecure-design
    name: CWE-UNKNOWN
    pretty_name: CWE-UNKNOWN - Original rule did not map to a known CWE rule
    description: The original rule could not be map to a CWE rule
    ref: https://github.com/returntocorp/semgrep-rules/
  CWE-1007:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1007
    pretty_name: CWE-1007 - Insufficient Visual Distinction of Homoglyphs Presented
      to User
    description: The product displays information or identifiers to a user, but the
      display mechanism does not make it easy for the user to distinguish between
      visually similar or identical glyphs (homoglyphs), which may cause the user
      to misinterpret a glyph and perform an unintended, insecure action.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-102:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-102
    pretty_name: 'CWE-102 - Struts: Duplicate Validation Forms'
    description: The product uses multiple validation forms with the same name, which
      might cause the Struts Validator to validate a form that the programmer does
      not expect.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1021:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    - owasp-top-10
    group: top10-broken-access-control
    name: CWE-1021
    pretty_name: CWE-1021 - Improper Restriction of Rendered UI Layers or Frames
    description: The web application does not restrict or incorrectly restricts frame
      objects or UI layers that belong to another application or domain, which can
      lead to user confusion about which interface the user is interacting with.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1022:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1022
    pretty_name: CWE-1022 - Use of Web Link to Untrusted Target with window.opener
      Access
    description: The web application produces links to untrusted external sites outside
      of its sphere of control, but it does not properly prevent the external site
      from modifying  security-critical properties of the window.opener object, such
      as the location property.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1023:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1023
    pretty_name: CWE-1023 - Incomplete Comparison with Missing Factors
    description: The product performs a comparison between entities that must consider
      multiple factors or characteristics of each entity, but the comparison does
      not include one or more of these factors.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1024:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1024
    pretty_name: CWE-1024 - Comparison of Incompatible Types
    description: The product performs a comparison between two entities, but the entities
      are of different, incompatible types that cannot be guaranteed to provide correct
      results when they are directly compared.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1025:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1025
    pretty_name: CWE-1025 - Comparison Using Wrong Factors
    description: The code performs a comparison between two entities, but the comparison
      examines the wrong factors or characteristics of the entities, which can lead
      to incorrect results and resultant weaknesses.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-103:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-103
    pretty_name: 'CWE-103 - Struts: Incomplete validate() Method Definition'
    description: The product has a validator form that either does not define a validate()
      method, or defines a validate() method but does not call super.validate().
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1037:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1037
    pretty_name: CWE-1037 - Processor Optimization Removal or Modification of Security-critical
      Code
    description: The developer builds a security-critical protection mechanism into
      the software, but the processor optimizes the execution of the program such
      that the mechanism is removed or modified.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1038:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1038
    pretty_name: CWE-1038 - Insecure Automated Optimizations
    description: The product uses a mechanism that automatically optimizes code, e.g.
      to improve a characteristic such as performance, but the optimizations can have
      an unintended side effect that might violate an intended security assumption.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1039:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1039
    pretty_name: CWE-1039 - Automated Recognition Mechanism with Inadequate Detection
      or Handling of Adversarial Input Perturbations
    description: The product uses an automated mechanism such as machine learning
      to recognize complex data inputs (e.g. image or audio) as a particular concept
      or category, but it does not properly detect or handle inputs that have been
      modified or constructed in a way that causes the mechanism to detect a different,
      incorrect concept.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-104:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-104
    pretty_name: 'CWE-104 - Struts: Form Bean Does Not Extend Validation Class'
    description: If a form bean does not extend an ActionForm subclass of the Validator
      framework, it can expose the application to other weaknesses related to insufficient
      input validation.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1041:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1041
    pretty_name: CWE-1041 - Use of Redundant Code
    description: "The product has multiple functions, methods, procedures, macros, etc. that contain the same code."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1042:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1042
    pretty_name: CWE-1042 - Static Member Data Element outside of a Singleton Class
      Element
    description: "The code contains a member element that is declared as static (but not final), in which its parent class element is not a singleton class - that is, a class element that can be used only once in the 'to' association of a Create action."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1043:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1043
    pretty_name: CWE-1043 - Data Element Aggregating an Excessively Large Number of
      Non-Primitive Elements
    description: "The product uses a data element that has an excessively large number of sub-elements with non-primitive data types such as structures or aggregated objects."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1044:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1044
    pretty_name: CWE-1044 - Architecture with Number of Horizontal Layers Outside
      of Expected Range
    description: "The product's architecture contains too many - or too few - horizontal layers."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1045:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1045
    pretty_name: CWE-1045 - Parent Class with a Virtual Destructor and a Child Class
      without a Virtual Destructor
    description: A parent class has a virtual destructor method, but the parent has
      a child class that does not have a virtual destructor.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1046:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1046
    pretty_name: CWE-1046 - Creation of Immutable Text Using String Concatenation
    description: The product creates an immutable text string using string concatenation
      operations.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1047:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1047
    pretty_name: CWE-1047 - Modules with Circular Dependencies
    description: The product contains modules in which one module has references that
      cycle back to itself, i.e., there are circular dependencies.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1048:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1048
    pretty_name: CWE-1048 - Invokable Control Element with Large Number of Outward
      Calls
    description: "The code contains callable control elements that contain an excessively large number of references to other application objects external to the context of the callable, i.e. a Fan-Out value that is excessively large."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1049:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1049
    pretty_name: CWE-1049 - Excessive Data Query Operations in a Large Data Table
    description: "The product performs a data query with a large number of joins and sub-queries on a large data table."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-105:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-105
    pretty_name: 'CWE-105 - Struts: Form Field Without Validator'
    description: The product has a form field that is not validated by a corresponding
      validation form, which can introduce other weaknesses related to insufficient
      input validation.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1050:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1050
    pretty_name: CWE-1050 - Excessive Platform Resource Consumption within a Loop
    description: "The product has a loop body or loop condition that contains a control element that directly or indirectly consumes platform resources, e.g. messaging, sessions, locks, or file descriptors."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1051:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1051
    pretty_name: CWE-1051 - Initialization with Hard-Coded Network Resource Configuration Data
    description: The product initializes data using hard-coded values that act as network resource identifiers.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1052:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1052
    pretty_name: CWE-1052 - Excessive Use of Hard-Coded Literals in Initialization
    description: "The product initializes a data element using a hard-coded literal that is not a simple integer or static constant element."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1053:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1053
    pretty_name: CWE-1053 - Missing Documentation for Design
    description: The product does not have documentation that represents how it is
      designed.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1054:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1054
    pretty_name: CWE-1054 - Invocation of a Control Element at an Unnecessarily Deep
      Horizontal Layer
    description: "The code at one architectural layer invokes code that resides at a deeper layer than the adjacent layer, i.e., the invocation skips at least one layer, and the invoked code is not part of a vertical utility layer that can be referenced from any horizontal layer."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1055:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1055
    pretty_name: CWE-1055 - Multiple Inheritance from Concrete Classes
    description: "The product contains a class with inheritance from more than one concrete class."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1056:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1056
    pretty_name: CWE-1056 - Invokable Control Element with Variadic Parameters
    description: "A named-callable or method control element has a signature that supports a variable (variadic) number of parameters or arguments."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1057:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1057
    pretty_name: CWE-1057 - Data Access Operations Outside of Expected Data Manager
      Component
    description: The product uses a dedicated, central data manager component as required
      by design, but it contains code that performs data-access operations that do
      not use this data manager.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1058:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1058
    pretty_name: CWE-1058 - Invokable Control Element in Multi-Thread Context with
      non-Final Static Storable or Member Element
    description: "The code contains a function or method that operates in a multi-threaded environment but owns an unsafe non-final static storable or member data element."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1059:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1059
    pretty_name: CWE-1059 - Insufficient Technical Documentation
    description: "The product does not contain sufficient technical or engineering documentation (whether on paper or in electronic form) that contains descriptions of all the relevant software/hardware elements of the product, such as its usage, structure, architectural components, interfaces, design, implementation, configuration, operation, etc."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-106:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-106
    pretty_name: 'CWE-106 - Struts: Plug-in Framework not in Use'
    description: When an application does not use an input validation framework such
      as the Struts Validator, there is a greater risk of introducing weaknesses related
      to insufficient input validation.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1060:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1060
    pretty_name: CWE-1060 - Excessive Number of Inefficient Server-Side Data Accesses
    description: The product performs too many data queries without using efficient
      data processing functionality such as stored procedures.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1061:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1061
    pretty_name: CWE-1061 - Insufficient Encapsulation
    description: The product does not sufficiently hide the internal representation
      and implementation details of data or methods, which might allow external components
      or modules to modify data unexpectedly, invoke unexpected functionality, or
      introduce dependencies that the programmer did not intend.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1062:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1062
    pretty_name: CWE-1062 - Parent Class with References to Child Class
    description: The code has a parent class that contains references to a child class,
      its methods, or its members.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1063:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1063
    pretty_name: CWE-1063 - Creation of Class Instance within a Static Code Block
    description: A static code block creates an instance of a class.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1064:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1064
    pretty_name: CWE-1064 - Invokable Control Element with Signature Containing an
      Excessive Number of Parameters
    description: "The product contains a function, subroutine, or method whose signature has an unnecessarily large number of parameters/arguments."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1065:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1065
    pretty_name: CWE-1065 - Runtime Resource Management Control Element in a Component
      Built to Run on Application Servers
    description: The product uses deployed components from application servers, but
      it also uses low-level functions/methods for management of resources, instead
      of the API provided by the application server.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1066:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1066
    pretty_name: CWE-1066 - Missing Serialization Control Element
    description: "The product contains a serializable data element that does not have an associated serialization method."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1067:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1067
    pretty_name: CWE-1067 - Excessive Execution of Sequential Searches of Data Resource
    description: "The product contains a data query against an SQL table or view that is configured in a way that does not utilize an index and may cause sequential searches to be performed."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1068:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1068
    pretty_name: CWE-1068 - Inconsistency Between Implementation and Documented Design
    description: "The implementation of the product is not consistent with the design as described within the relevant documentation."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1069:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1069
    pretty_name: CWE-1069 - Empty Exception Block
    description: An invokable code block contains an exception handling block that
      does not contain any code, i.e. is empty.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-107:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-107
    pretty_name: 'CWE-107 - Struts: Unused Validation Form'
    description: An unused validation form indicates that validation logic is not
      up-to-date.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1070:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1070
    pretty_name: CWE-1070 - Serializable Data Element Containing non-Serializable
      Item Elements
    description: "The product contains a serializable, storable data element such as a field or member, but the data element contains member elements that are not serializable."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1071:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1071
    pretty_name: CWE-1071 - Empty Code Block
    description: The source code contains a block that does not contain any code, i.e., the block is empty.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1072:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1072
    pretty_name: CWE-1072 - Data Resource Access without Use of Connection Pooling
    description: "The product accesses a data resource through a database without using a connection pooling capability."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1073:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1073
    pretty_name: CWE-1073 - Non-SQL Invokable Control Element with Excessive Number
      of Data Resource Accesses
    description: The product contains a client with a function or method that contains
      a large number of data accesses/queries that are sent through a data manager,
      i.e., does not use efficient database capabilities.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1074:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1074
    pretty_name: CWE-1074 - Class with Excessively Deep Inheritance
    description: "A class has an inheritance level that is too high, i.e., it has a large number of parent classes."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1075:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1075
    pretty_name: CWE-1075 - Unconditional Control Flow Transfer outside of Switch
      Block
    description: "The product performs unconditional control transfer (such as a \"goto\") in code outside of a branching structure such as a switch block."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1076:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1076
    pretty_name: CWE-1076 - Insufficient Adherence to Expected Conventions
    description: "The product's architecture, source code, design, documentation, or other artifact does not follow required conventions."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1077:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1077
    pretty_name: CWE-1077 - Floating Point Comparison with Incorrect Operator
    description: "The code performs a comparison such as an equality test between two float (floating point) values, but it uses comparison operators that do not account for the possibility of loss of precision."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1078:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1078
    pretty_name: CWE-1078 - Inappropriate Source Code Style or Formatting
    description: "The source code does not follow desired style or formatting for indentation, white space, comments, etc."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1079:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1079
    pretty_name: CWE-1079 - Parent Class without Virtual Destructor Method
    description: A parent class contains one or more child classes, but the parent
      class does not have a virtual destructor method.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-108:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-108
    pretty_name: 'CWE-108 - Struts: Unvalidated Action Form'
    description: Every Action Form must have a corresponding validation form.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1080:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1080
    pretty_name: CWE-1080 - Source Code File with Excessive Number of Lines of Code
    description: "A source code file has too many lines of code."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1082:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1082
    pretty_name: CWE-1082 - Class Instance Self Destruction Control Element
    description: The code contains a class instance that calls the method or function
      to delete or destroy itself.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1083:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1083
    pretty_name: CWE-1083 - Data Access from Outside Expected Data Manager Component
    description: The product is intended to manage data access through a particular
      data manager component such as a relational or non-SQL database, but it contains
      code that performs data access operations without using that component.
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1084:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1084
    pretty_name: CWE-1084 - Invokable Control Element with Excessive File or Data
      Access Operations
    description: "A function or method contains too many operations that utilize a data manager or file resource."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1085:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
    group: top10-broken-access-control
    name: CWE-1085
    pretty_name: CWE-1085 - Invokable Control Element with Excessive Volume of Commented-out
      Code
    description: "A function, method, procedure, etc. contains an excessive amount of code that has been commented out within its body."
    ref: https://docs.boostsecurity.io/rules/index.html
  CWE-1086:
    categories:
    - ALL
    - boost-baseline
    - boost-hardened
